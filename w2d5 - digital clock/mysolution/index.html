<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="clock">
        <span class="hours">
            <span class="digit digit0 first-hour"></span>
            <span class="digit digit1 second-hour"></span>
        </span>
        :
        <span class="minutes">
            <span class="digit digit2 first-min"></span>
            <span class="digit digit3 second-min"></span>
        </span>
        :
        <span class="seconds">
            <span class="digit digit4 first-sec"></span>
            <span class="digit digit5 second-sec"></span>
        </span>

    </div>

    <script src="script.js"></script>
</body>

</html>
